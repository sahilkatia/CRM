<div class="container wrapper" ng-controller="CoursesController">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<div class="alert alert-default navbar-brand search-box">
				<button class="btn btn-success" ng-show="show_form" ng-click="formToggleCourse()">Add Course <span class="fa fa-plus" aria-hidden="true"></span></button>
			</div>
			<div class="alert alert-default input-group search-box">
				<span class="input-group-btn">
					<input type="text" class="form-control" placeholder="Search Course..." ng-model="search_query">
				</span>
			</div>
		</div>
	</nav>
	<div class="col-md-9 col-md-offset-2">

		<!-- Include form template which is used to insert data into database -->
		<div ng-include src="'partials/create_course.htm'"></div>

		<!-- Include form template which is used to edit and update data into database -->
		<div ng-include src="'partials/edit_course.htm'"></div>
	</div>
	<div class="clearfix"></div>

<!-- Table to show employee detalis -->
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
	  			<th>Course ID</th>
	  			<th>Name</th>
		  		<th>Mode</th>	
		  		<th>Price</th>
		  		<!-- <th>Duration</th> -->
		  		<th>Edit</th>
		  		<th>Delete</th>
	  		</tr>
			<tr ng-repeat="courses in courseList| filter:search_query">
				<td>{{courses.id}}</td>
  				<td>{{courses.cName}}</td>
  				<td>{{courses.cMode}}</td>
  				<td>{{courses.cPrice}}</td>
  				<!-- <td>{{courses.c_duration}}</td> -->
				<td>
					<button class="btn btn-warning" ng-click="editCourse(courses)" title="Edit"><span class="fa fa-edit"></span></button>
				</td>
				<td>
					<button class="btn btn-danger" ng-confirm-click="Would you like to Delete the Course?" confirmed-click="deleteCourse(courses)" title="Delete"><span class="fa fa-trash"></span></button>
				</td>
				
			</tr>
		</table>
	</div>
</div>
