<div ng-controller="UsersController">
	<div class="col-md-12">
		<div class="row">
			<form class="form-horizontal alert alert-warning" name="empList" id="empForm"  ng-submit="createUser(userInfo);"  hidden>
				<div class="panel panel-info">
					<div class="col-md-6">
						<div class="row">
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control input-sm" name="name" ng-model="userInfo.name" id="name" autofocus required>
							</div>
							<div class="form-group">
								<label for="email">EmailID</label>
								<input type="text" name="email" class="form-control input-sm" ng-model="userInfo.email" id=email autofocus required>
							</div>

							<div class="form-group">
								<label for="role">Role:</label>
								<label for="" class="radio-inline role">
									<input type="radio" name="role" value="Marketing" ng-model="userInfo.role">Marketing
								</label>
								<label for="" class="radio-inline role">
									<input type="radio" name="role" value="Sales" ng-model="userInfo.role">Sales
								</label>
							</div>

							<div class="form-group">
								<label for="course">Course Assigned</label>
								<multiselect-dropdown model="selectedCourses " options="MasterCountries " autofocus required></multiselect-dropdown>
								<div ng-repeat="course in selectedCourses">
									{{course.cName | json}}
								</div>
							    
							</div>
							
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" class="form-control input-sm" ng-model="userInfo.password" autofocus required>
							</div>
							
							<div class="form-group">
								<label for="target">Target</label>
								<input type="text" name="target" id="target" class="form-control input-sm" ng-model="userInfo.target" autofocus required>
							</div>
						</div>
					</div>
					
					<div class="form-group" align="right">
						<button  class="btn btn-primary btn-sm"> Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
