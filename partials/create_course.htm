<div ng-controller="CoursesController">
	<div class="col-md-12">
		<div class="row">
			<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="createCourse(courseInfo);" hidden>
				<h3 class="text-center">Insert Course Details Into Database</h3>
				<div class="form-group">
					<label for="Name">Course Name:</label>
					<input type="text" name="cname" class="form-control" placeholder="Enter Course Name" ng-model="courseInfo.cname" value="" autofocus required />
				</div>
				<div class="form-group">
					<p class="text-danger" ng-show="empList.cname.$invalid && empList.cname.$dirty">Course Name field is Empty!</p>
				</div>
				<div class="form-group">
					<label for="Price">Price:</label>
					<input type="text" name="cprice" class="form-control" placeholder="Enter Course Price" ng-model="courseInfo.cprice" autofocus required />
				</div>
				<div class="form-group">
					<p class="text-danger" ng-show="empList.cprice.$invalid && empList.cprice.$dirty">Invalid Email!</p>
				</div>
				<div class="form-group">
					<label for="Mode"> Course Mode:</label>
					<label for="" class="radio-inline mode">
						<input type="radio" name="cmode" value="Online" ng-model="courseInfo.cmode">Online
					</label>
					<label for="" class="radio-inline mode">
						<input type="radio" name="cmode" value="Self-Paced" ng-model="courseInfo.cmode">Self-Paced
					</label>
				</div>
				<div class="form-group">
					<button class="btn btn-warning" ng-disabled="empList.$invalid">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
